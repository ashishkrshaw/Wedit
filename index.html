<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Photo Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Set theme on initial load to prevent flash of wrong theme
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <style>
      :root {
        --accent-color: #475569; /* slate-600 */
        --accent-color-hover: #334155; /* slate-700 */
      }
      body {
        --bg-color: #f8fafc; /* slate-50 */
        --text-color: #475569; /* slate-600 */
        --text-color-strong: #0f172a; /* slate-900 */
        --card-bg-color: #ffffff;
        --border-color: #e2e8f0; /* slate-200 */
        --input-bg-color: #f1f5f9; /* slate-100 */
        font-family: 'Inter', sans-serif;
      }
      html.dark body {
        --accent-color: #94a3b8; /* slate-400 */
        --accent-color-hover: #cbd5e1; /* slate-300 */
        --bg-color: #020617; /* slate-950 */
        --text-color: #94a3b8; /* slate-400 */
        --text-color-strong: #f1f5f9; /* slate-100 */
        --card-bg-color: #0f172a; /* slate-900 */
        --border-color: #1e293b; /* slate-800 */
        --input-bg-color: #1e293b; /* slate-800 */
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Custom scrollbar for a more modern look */
      ::-webkit-scrollbar {
          width: 10px;
      }
      ::-webkit-scrollbar-track {
          background: transparent;
      }
      ::-webkit-scrollbar-thumb {
          background-color: var(--border-color);
          border-radius: 10px;
          border: 2px solid var(--bg-color);
      }
       ::-webkit-scrollbar-thumb:hover {
          background-color: var(--accent-color);
      }

      /* Splash Screen Animations */
      @keyframes scale-in {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-out {
        from { opacity: 1; }
        to { opacity: 0; }
      }

      .splash-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: fixed;
        inset: 0;
        background-color: var(--bg-color);
        z-index: 100;
        transition: opacity 0.5s ease-out;
      }
      
      .splash-screen.fade-out {
        opacity: 0;
      }

      .splash-logo {
        animation: scale-in 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }

      .splash-title {
        animation: fade-in-up 0.8s 0.2s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        opacity: 0; /* Start hidden for animation */
      }

    </style>
<script type="importmap">
{
  "imports": {

    "url": "https://aistudiocdn.com/url@^0.11.4",
    "vite": "https://aistudiocdn.com/vite@^7.1.7",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.3",
    "express-rate-limit": "https://aistudiocdn.com/express-rate-limit@^8.1.0",

}
</script>
</head>
